<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="css/style.css" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="main-image">
        <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="equilibrium">

        <div class="image-hover">
          <img src="./images/icon-view.svg" alt="the picture of an eye">
        </div>
      </div>
      
      
      
      <a href="#"><h3>Equilibrium #3429</h3></a>

      <p class="para-text">Our Equilibrium collection promotes balance and calm.</p>
    
      <div class="balance">
        <div class="eth-container">
          <img src="./images/icon-ethereum.svg" alt="etherum">
          <span class="eth">0.041ETH</span>
        </div>

        <div class="counter-container">
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="eth-count">3 days left</span>
        </div>
      </div>

      <div class="line"></div>

      <div class="profile">
        <img src="./images/image-avatar.png" alt="avater">
      <p><span>Creation of </span> <a href="#">Jules Wyvern</a></p></div> 
      </div>    
  </main>

</body>
</html>
